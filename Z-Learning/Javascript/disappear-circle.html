<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <title></title>
    <style type="text/css">
        #circle1 {
      
            background-color: lightsalmon;
        }

        #circle2 {
            background-color: pink;
            
        }

        #circle3 {
            background-color: cadetblue;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
        }

        .circle {
            height: 10rem;
            width: 10rem;
            border-radius: 50%;
        }

    </style>
  </head>
  <body>
        <div class="container">
            <div class="circle" id="circle1"></div>
            <div class="circle" id="circle2"></div>
            <div class="circle" id="circle3"></div>
        </div>
       
       
      <script type="text/javascript">

            document.getElementById("circle1").onclick = function() {
                document.getElementById("circle1").style.display = "none";
            }


            document.getElementById("circle3").onclick = function() {
                document.getElementById("circle3").style.display = "none";
            }


            document.getElementById("circle2").onclick = function() {
                document.getElementById("circle2").style.display = "none";
            }
      </script> 


    </body>
</html>
