    <script type="text/javascript">
    
    var years = [1990, 1965, 1937, 2005, 1998];

    function arrayCalc(arr, fn){
        var arrRes = []; //Array of Result
        for (var i = 0; i < arr.length; i++){ 
            arrRes.push(fn(arr[i]));
        }
        return arrRes;
    }

    function calcAge(el){
        return 2016 - el;
    }

    var ages = arrayCalc(years, calcAge);
    console.log(ages)
        
    </script>
