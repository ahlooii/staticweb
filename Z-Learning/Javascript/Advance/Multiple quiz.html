    <script type="text/javascript">
    
    //Function Construtor
    (function() {
        var Question = function(question, answer, bingo) {
            this.question = question;
            this.answer = answer;
            this.bingo = bingo;
        }

        Question.prototype.displayQuestion = function() {
            console.log(this.question);

            for (var i=0; i<this.answer.length; i++){
                console.log(i + ': ' + this.answer[i]);
            }
        }

        Question.prototype.checkAnswer = function(ans) {
            if (ans === this.bingo){
                console.log('Correct Answer!')
            } else {
                console.log('Please try again you arrogant MORRON')
            }
        }


        var q1 = new Question ('Am i Pretty?', ['yes','no'], 0)

        var q2 = new Question ('do you think you are prettier than me?', ['i do', 'you still prettier'], 1);

        var q3 = new Question ('Are you good at math?',['extremely good','that is not for me to say'],0);

        var questions = [q1,q2,q3];

        var n = Math.floor(Math.random() * questions.length);

        questions[n].displayQuestion();

        var answer = parseInt(prompt('Please Select The Correct Answer:'));

        questions[n].checkAnswer(answer);
    })();


    




    </script>
