<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <title></title>

  </head>
    <body>

        <div id="tweetDiv"></div>
     
            

            

        <script>

            var tweetString = "";

            var tweets = ["Hi everyone!", "Good Coffee", "Goodnight dear <3", "Fuck Bush"];

            for (var i = 0; i < tweets.length; i++) {

                tweetString = tweetString + "<p>" + tweets[i] + "</p>";

            }

            document.getElementById("tweetDiv").innerHTML = tweetString;


           
        </script> 


    </body>
</html>
