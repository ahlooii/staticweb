<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <title></title>

  </head>
    <body>

        <div id="tweetDiv"></div>
     
            

            

        <script>

            var tweetString = "";

            var tweets = ["Hi everyone!", "Good Coffee", "Goodnight dear <3", "Fuck Bush"];

            for (var i = 0; i < tweets.length; i++) {

                tweetString = tweetString + "<p>" + tweets[i] + "</p>";

            }

            document.getElementById("tweetDiv").innerHTML = tweetString;





            for (var i =0; i < 10; i++) {
              console.log(i)
            }


            //for loops
            var john = ['john', 'smith', 1990, 'designer', false]
            for (var i=0; i < john.length; i++){
              console.log(john[i])
            }

            //while loops  
            var i = 0;
            while ( i < john.length){
              console.log(john[i])
              i++;
            }

            //continue - it continue loops even not true
            var john = ['john', 'smith', 1990, 'designer', false]
            for (var i=0; i < john.length; i++){
              if(typeof john[i] !== 'string') continue;
              console.log(john[i])
            }

            //break - it stop loops when it's not true
            for (var i=0; i < john.length; i++){
              if(typeof john[i] !== 'string') break;
              console.log(john[i])
            }

              //reverse for-loops
            for (var i= john.length - 1; i >=0; i--){
              console.log(john[i])
            }

















































           
        </script> 


    </body>
</html>
