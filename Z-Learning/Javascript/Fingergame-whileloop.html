<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title></title>

  </head>
    <body>
   
        <h2>How many fingers am i holding up?</h2>
        <select id="myNumber">

            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>    
        <button id="guess">Guess</button>    

            

        <script>

            function doAGuess(correctAnswer) {

                var guess = Math.floor(Math.random() * 6);

                if (guess == correctAnswer) {

                    return (true);

                } else {
                    
                    return (false);
                }
        

            }
        
            document.getElementById("guess").onclick = function() {

                var myNumber = document.getElementById("myNumber").value;

                var gotIt = false;

                var numberOfGuesses = 1;

                while (gotIt == false) {

                    if (doAGuess(myNumber) == true) {

                        gotIt= true;

                        alert("Well Done! It was a " + myNumber + ". It took me " + numberOfGuesses + " guesses");

                    } else {

                        numberOfGuesses++
                    }

                }

                    

            }


            
            
           
        </script> 


    </body>
</html>
