<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <title></title>

  </head>
    <body>
        
        <input type="text" placeholder="your name" id="textinput">
        <button id="chg-button"> Change Text</button> 
        <p id="para">this is sometext</p>
        
        <script type="text/javascript">

                document.getElementById("chg-button").onclick = function () {
                    var textEntered = "";

                    textEntered = document.getElementById("textinput").value;

                    document.getElementById("para").innerHTML = textEntered;
                }

             
                
                

        </script> 


    </body>
</html>
